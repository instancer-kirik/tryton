# Tryton Configuration for Railway Deployment
# Simplified for DivvyQueue integration

[database]
# Railway PostgreSQL connection
uri = postgresql://
default_name = divvyqueue_prod

[web]
# Web server configuration
listen = localhost:8000
hostname = localhost
root = /app/sao

[session]
# Session settings
timeout = 3600
super_pwd = admin

[cache]
# Simple memory cache
class = trytond.cache.MemoryCache
model = 200
record = 2000
field = 100

[jsonrpc]
# JSON-RPC API endpoint
listen = localhost:8000

[password]
# Password policy
length = 8
entropy = 0.5

[logging]
# Logging configuration
level = INFO
disable_existing_loggers = false

[logging.handlers]
keys = console

[logging.formatters]
keys = default

[handler_console]
class = StreamHandler
args = (sys.stdout,)
formatter = default

[formatter_default]
format = %(asctime)s %(name)s %(levelname)s %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[logger_root]
level = INFO
handlers = console

[logger_trytond]
level = INFO
handlers = console
qualname = trytond
propagate = 0
