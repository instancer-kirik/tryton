# Tryton Configuration for Railway Deployment
# Simplified for DivvyQueue integration

[database]
# Railway PostgreSQL connection
uri = postgresql://
default_name = divvyqueue_prod

[web]
# Web server disabled - static files served by WSGI

[session]
# Session settings
timeout = 3600
super_pwd = admin

[cache]
# Simple memory cache
class = trytond.cache.MemoryCache
model = 200
record = 2000
field = 100

[jsonrpc]
# JSON-RPC API endpoint - handled by WSGI
data = /app/sao
cors = *

[password]
# Password policy
length = 8
entropy = 0.5

[logging]
# Logging configuration for Railway
keys = root,trytond,werkzeug

[logging.handlers]
keys = console

[logging.formatters]
keys = default

[logger_root]
level = INFO
handlers = console

[logger_trytond]
level = INFO
handlers = console
qualname = trytond
propagate = 0

[logger_werkzeug]
level = WARNING
handlers = console
qualname = werkzeug
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stdout,)
formatter = default

[formatter_default]
format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%S
